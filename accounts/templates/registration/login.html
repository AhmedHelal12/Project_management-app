
{% extends 'base.html' %}


{% block content %}

    <div class="container py-5 ">
        <div class="card bg-gradiant p-3">
            <h3 class="card-title">
                Login
            </h3>

            <div class="card-body ">
                <form method="POST" action="{% url 'login'%}">
                    {% csrf_token %}
                    {% include "common/form.html" with form=form %}
                    <button class="btn bg-success text-white ">Login </button> 
                </form>
            </div>
        </div>
    </div>

{% endblock content %}
